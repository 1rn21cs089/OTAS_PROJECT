<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Admin Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-8">
            <form action="login.php" method="POST">
                <h4>Admin Portal Login</h4>
                <br />
                <div class="row">
                </div>
                <div class="row form-group">
                    <label class="col-md-2 control-label" for="Username">Username</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class='bx bxs-user'></i></span>
                            <input type="text" placeholder="Username" required id="Username" name="Username">
                        </div>
                    </div>
                </div>
                <br /> <br />
                <div class="row form-group">
                    <label class="col-md-2 control-label" for="Password">Password</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" placeholder="Password" id="Password" name="Password" required>
                        </div>
                    </div>
                </div>
                <br />
                <p>
                    <div class="form-group">
                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <input type="submit" class="btn btn-large btn-primary pull-left">
                        </div>
                    </div>
                </p>
                <hr />
            </form>
        </div>
    </div>
</body>
</html>
