<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addelective.css">
    <title>Add Subject</title>
</head>

<body>
    <div class="container">
        <h2>Add Subject</h2>
        <form action="process_subject.php" method="post">
            <div class="form-group">
                <label for="deptId">Department</label>
                <select id="deptId" name="deptId">
                    <!-- Options to be dynamically populated from the database -->
                    <?php
                        // Assume $conn is the database connection
                        $result = $conn->query("SELECT DeptId, DepName FROM department");
                        while ($row = $result->fetch_assoc()) {
                            echo "<option value='" . $row['DeptId'] . "'>" . $row['DepName'] . "</option>";
                        }
                    ?>
                </select>
            </div>

            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="number" id="semester" name="semester" placeholder="Enter Semester" required>
            </div>

            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" name="section" placeholder="Enter Section" required>
            </div>

            <div class="form-group">
                <label for="subjectName">Subject Name</label>
                <input type="text" id="subjectName" name="subjectName" placeholder="Enter Subject Name" required>
            </div>

            <div class="form-group">
                <label for="elective">Elective</label>
                <select id="elective" name="elective">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="teacher">Teacher</label>
                <select id="teacher" name="teacher">
                    <!-- Options to be dynamically populated from the database -->
                    <?php
                        // Assume $conn is the database connection
                        $result = $conn->query("SELECT Tid, CONCAT(Teacher_FName, ' ', Teacher_LName) AS TeacherName FROM teacher");
                        while ($row = $result->fetch_assoc()) {
                            echo "<option value='" . $row['Tid'] . "'>" . $row['TeacherName'] . "</option>";
                        }
                    ?>
                </select>
            </div>

            <div class="row">
                <input type="submit" value="Submit" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-reset">
            </div>
        </form>
    </div>
</body>

</html>
