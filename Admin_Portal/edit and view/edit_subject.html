<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Subject</title>

<style>
    .container {
  width: 50%;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"], select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

</style>
</head>
<body>

<div class="container">
  <h2>Edit Subject</h2>
  <form action="edit_subject.php" method="post">
    <div class="form-group">
      <label for="deptid">Select Department:</label>
      <select id="deptid" name="deptid">
        <option value="deptid1"> </option>
        <option value="deptid2"> </option>
        <!-- Add more options dynamically from your database -->
      </select>
    </div>
    <div class="form-group">
      <label for="subject">Select Subject:</label>
      <select id="subject" name="subject">
        <option value="subcode1"> </option>
        <option value="subcode2"> </option>
        <!-- Add more options dynamically from your database -->
      </select>
    </div>
    <div class="form-group">
      <label for="subname">Subject Name:</label>
      <input type="text" id="subname" name="subname">
    </div>
    <div class="form-group">
      <label for="sem">Semester:</label>
      <input type="text" id="sem" name="sem">
    </div>
    <div class="form-group">
      <label for="elective">Elective:</label>
      <select id="elective" name="elective">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="core">Core:</label>
      <select id="core" name="core">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
